<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.png">
        <link rel="stylesheet" href="../../css/main.css"/>
        <style>
            body {
              background-color: #333232;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
            }
            div.container {
              width: 50%;
              height: 20%;
              border-radius: 10% 10%;
              background-image: url('../../assets/img/animatecss-opengraph.jpg');
              background-size: 100% 100%;
              opacity: 0;

              /*---configurando opções de animação----*/
              animation-duration: 5s;
              animation-timing-function: ease-in-out;
              /*animation-iteration-count: infinite;*/ /*alterando repetições*/
              animation-delay: 2s;
              animation-fill-mode: forwards;
              animation-direction: alternate;
              animation-play-state: running;
              /*---fim configuração----*/
              animation-name: fadeIn; /*utilizando @keyframes da animate.css*/
            }
        </style>
        <title>CSTI-5SEM-AEI-Aula03 | Animate.css: Exemplo 02 - Keyframes</title>
    </head>
    <body>
      <div class="container"></div>
    </body>
</html>
